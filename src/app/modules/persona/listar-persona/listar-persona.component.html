<button mat-raised-button (click)="abrirModalAddEditPersona(listaDePersona,1)">AGREGAR</button>
<br>
<table mat-table [dataSource]="listarPersona" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> NOMBRES </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="apellidoPaterno">
      <th mat-header-cell *matHeaderCellDef> APELLIDO PATERNO </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoPaterno}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apellidoMaterno">
      <th mat-header-cell *matHeaderCellDef> APELLIDO MATERNO </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidoMaterno}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="nDocumento">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.nDocumento}} </td>
    </ng-container>

    <ng-container matColumnDef="correoElectronico">
        <th mat-header-cell *matHeaderCellDef> CORREO ELECTRÃ“NICO </th>
        <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element"> 
          <button class="editar"><i class="fas fa-pencil" (click)="abrirModalAddEditPersona(element,2)" matTooltip="Editar"></i></button>
          <button class="eliminar"><i class="fas fa-trash" (click)="eliminarPersona(element)" matTooltip="Editar"></i></button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
