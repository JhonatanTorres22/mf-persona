<form action="" [formGroup]="formPersona">
    <h2 mat-dialog-title> {{operacion}} </h2>
    <mat-dialog-content>

        <mat-form-field class="formulario">
            <mat-label>NOMBRES</mat-label>
            <input matInput formControlName="nombres">
        </mat-form-field>

        <mat-form-field class="formulario">
            <mat-label>APELLIDO PATERNO</mat-label>
            <input matInput formControlName="apellidoPaterno">
        </mat-form-field>

        <mat-form-field class="formulario">
            <mat-label>APELLIDO AMTERNO</mat-label>
            <input matInput formControlName="apellidoMaterno">
        </mat-form-field>

        <mat-form-field class="formulario">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="nDocumento">
        </mat-form-field>

        <mat-form-field class="formulario">
            <mat-label>TELEFONO</mat-label>
            <input matInput formControlName="telFijo">
        </mat-form-field>

        <mat-form-field class="formulario">
            <mat-label>CELULAR</mat-label>
            <input matInput formControlName="telCelular">
        </mat-form-field>

        <mat-form-field class="formulario">
            <mat-label>CORREO ELECTRONICO</mat-label>
            <input matInput formControlName="correoElectronico">
        </mat-form-field>

        <mat-form-field class="formulario">
            <mat-label>NOMBRE DE USUARIO</mat-label>
            <input matInput formControlName="nombreUsuario">
        </mat-form-field>

        <mat-form-field class="formulario" *ngIf="modoAgregando">
            <mat-label>CONTRASEÃ‘A</mat-label>
            <input matInput formControlName="contrasenia">
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions align="end">

        <button mat-raised-button [mat-dialog-close]="false">CANCELAR</button>
        <button mat-raised-button color="warn" (click)="add_edit()" mat-dialog-close>GUARDAR</button>

    </mat-dialog-actions>

</form>
